<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom LightSabers</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="hold-transition">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img src="imgs/logo.png" alt="Custom LightSabers" height="40"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Início</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="products.html">Produtos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="services.html">Serviços</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">Sobre</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact.html">Contato</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login">Login</a>
            </li>
            
            </ul>
        </div>
    </nav>

    <!-- Modal de Login -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Conteúdo do formulário de login -->
          <form>
            <div class="form-group">
              <label for="username">Usuário</label>
              <input type="text" class="form-control" id="username" placeholder="Digite seu usuário">
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
          </form>
          <p class="mt-3 text-center">Não tem uma conta? <a href="/register.html">Registre-se</a></p>
        </div>
      </div>
    </div>
  </div>
  

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

<script>
    // Função para abrir o modal de login
    function openLoginModal() {
      $('#loginModal').modal('show');
    }
  
    // Evento de clique no link de login
    $(document).ready(function() {
      $('a[href="login"]').click(function(e) {
        e.preventDefault(); // Previne o comportamento padrão do link
        openLoginModal(); // Abre o modal de login
      });
    });
  </script>
  

</html>
