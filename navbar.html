<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom LightSabers</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="hold-transition">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="imgs/logo.png" alt="Custom LightSabers" height="40" />
        </a>
        <span id="welcomeMessage" class="navbar-text ms-3 text-white"></span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Produtos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Serviços</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contato</a>
            </li>
            <li class="nav-item">
              <a id="loginLink" class="nav-link" href="login">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Modal de Login -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Conteúdo do formulário de login -->
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Digite seu usuário"
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Digite sua senha"
                />
                <div id="errorMessage" class="text-danger mt-2"></div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Entrar
              </button>
            </form>
            <p class="mt-3 text-center">
              Não tem uma conta? <a href="register.html">Registre-se</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script>
      // Lista de usuários e senhas
      const users = [
        { username: "artur", password: "artur" },
        { username: "richard", password: "richard" },
        { username: "jefferson", password: "jefferson" },
        { username: "klaydson", password: "klaydson" },
        { username: "yasmin", password: "yasmin" },
        // Adicione mais usuários conforme necessário
      ];

      // Função para abrir o modal de login
      function openLoginModal() {
        $("#loginModal").modal("show");
      }

      // Evento de clique no link de login
      $(document).ready(function () {
        $('a[href="login"]').click(function (e) {
          e.preventDefault(); // Previne o comportamento padrão do link
          openLoginModal(); // Abre o modal de login
        });

        // Validação do formulário de login
        $("#loginForm").submit(function (e) {
          e.preventDefault(); // Previne o envio do formulário

          var username = $("#username").val();
          var password = $("#password").val();
          var errorMessage = $("#errorMessage");

          // Verificar se as credenciais são válidas
          var user = users.find(
            (user) => user.username === username && user.password === password
          );

          if (user) {
            $("#loginModal").modal("hide"); // Fecha o modal de login
            $("#welcomeMessage").html(
              `Bem vindo <u>${user.username.toUpperCase()}</u>`
            );
            // Adiciona a mensagem de boas-vindas com o nome sublinhado
            $("#loginLink").remove(); // Remove o link de login
            $("#pagar").remove(); // Remove o botão de pagar
          } else {
            errorMessage.text("Usuário ou senha incorretos."); // Mostra a mensagem de erro
          }
        });
      });
    </script>
  </body>
</html>
