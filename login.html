<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Custom LightSabers</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="sidebar-mini layout-fixed">
    <div id="sidebarContainer" class="wrapper"></div>

    <!-- Conteúdo da página -->
    <div class="content-wrapper">
      <div class="content p-4">
        <h1 class="text-center mb-4">Login</h1>
        <form>
          <div class="form-group">
            <label for="username">Usuário</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Digite seu usuário"
            />
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Digite sua senha"
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Entrar
          </button>
        </form>
        <p class="mt-3 text-center">
          Não tem uma conta? <a href="#">Registre-se</a>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div id="footerContainer" class="wrapper"></div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
      // Carregar a barra lateral usando JavaScript
      $(document).ready(function () {
        $("#sidebarContainer").load("sidebar.html", function () {
          // Depois de carregar a barra lateral, carregar o footer
          $("#footerContainer").load("footer.html");
        });
      });
    </script>
  </body>
</html>
