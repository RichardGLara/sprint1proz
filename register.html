<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Custom LightSabers</title>
  </head>
  <body class="navbar-mini layout-fixed">
    <div id="navbarContainer" class="wrapper"></div>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h1 class="text-center mb-4">Registro</h1>
              <form>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="fullname" class="form-label"
                      >Nome Completo</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="fullname"
                      name="fullname"
                      placeholder="Digite seu nome completo"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="Digite seu e-mail"
                      required
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      name="username"
                      placeholder="Digite um nome de usuário"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="Digite sua senha"
                      required
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="state" class="form-label">Estado</label>
                    <select
                      class="form-select"
                      id="state"
                      name="state"
                      required
                    >
                      <option value="" selected disabled>
                        Selecione seu estado
                      </option>
                      <option value="MG">Minas Gerais</option>
                      <option value="SP">São Paulo</option>
                     
                      
                    </select>
                  </div>

                  <div class="col-md-6 mb-3">
                    <label for="city" class="form-label">Cidade</label>
                    <select class="form-select" id="city" name="city" disabled required>
                      <option value="" selected disabled>
                        Selecione sua cidade
                      </option>                      
                    </select>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Gênero</label>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="male"
                        value="male"
                        required
                      />
                      <label class="form-check-label" for="male"
                        >Masculino</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="female"
                        value="female"
                        required
                      />
                      <label class="form-check-label" for="female"
                        >Feminino</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="other"
                        value="other"
                        required
                      />
                      <label class="form-check-label" for="other">Outro</label>
                    </div>
                  </div>

                  <div class="col-md-6 mb-3">
                    <label class="form-label">Qual sabre você já possui?</label>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="grafelex"
                        name="have[]"
                        value="grafelex"
                      />
                      <label class="form-check-label" for="grafelex"
                        >Graflex</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="scarlet"
                        name="have[]"
                        value="scarlet"
                      />
                      <label class="form-check-label" for="scarlet"
                        >Scarlet</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="oblivion"
                        name="have[]"
                        value="oblivion"
                      />
                      <label class="form-check-label" for="oblivion"
                        >Oblivion Neopixel</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="others"
                        name="have[]"
                        value="others"
                      />
                      <label class="form-check-label" for="others"
                        >Outros</label
                      >
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="none"
                        name="have[]"
                        value="none"
                      />
                      <label class="form-check-label" for="none">Nenhum</label>
                    </div>
                  </div>
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">
                    Enviar Mensagem
                  </button>
                  <button type="reset" class="btn btn-danger">Limpar</button>
                </div>
              </form>
              <p class="mt-3 text-center">
                Já tem uma conta? <a href="login">Faça login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <footer class="footer">
      <div id="footerContainer" class="wrapper"></div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-r0Q4Qp8jQfXblws69cwyRHc1eKFOIK9Gj4A+8ip8hQl94/zAQr70/zFnmmE9liDg"
      crossorigin="anonymous"
    ></script>

    <!-- Carregar a barra de navegação e o footer -->
    <script>
      $(document).ready(function () {
        // Carregar a barra de navegação usando JavaScript
        $("#navbarContainer").load("navbar.html", function () {
          // Depois de carregar a barra de navegação, carregar o footer
          $("#footerContainer").load("footer.html", function () {
            // Mostrar o footer quando todo o conteúdo estiver carregado
            $(".footer").css("display", "block");

            // Verificar se o conteúdo da página é maior que a janela do navegador
            var windowHeight = $(window).height();
            var documentHeight = $(document).height();
            if (documentHeight > windowHeight) {
              // Se o conteúdo for maior que a janela, ajustar o footer para que ele fique abaixo do conteúdo
              $(".footer").css({
                position: "relative",
                bottom: "auto",
                left: "auto",
              });
            } else {
              // Se o conteúdo não for maior que a janela, ajustar o footer para que ele fique no final da página
              $(".footer").css({
                position: "fixed",
                bottom: "0",
                left: "0",
              });
            }
          });
        });
      });

      $(document).ready(function () {
  // Desativar o menu suspenso da cidade inicialmente
  $("#city").prop("disabled", true);

  // Adicionar evento de mudança ao menu suspenso do estado
  $("#state").change(function () {
    // Obter o valor do estado selecionado
    var selectedState = $(this).val();
    
    // Limpar as opções atuais do menu suspenso da cidade
    $("#city").empty();

    // Habilitar o menu suspenso da cidade quando um estado for selecionado
    $("#city").prop("disabled", false);

    // Adicionar novas opções com base no estado selecionado
    if (selectedState === "MG") {
      $("#city").append(
        $("<option>", {
          value: "Belo Horizonte",
          text: "Belo Horizonte"
        }),
        $("<option>", {
          value: "Contagem",
          text: "Contagem"
        })
      );
    } else if (selectedState === "SP") {
      $("#city").append(
        $("<option>", {
          value: "São Paulo",
          text: "São Paulo"
        }),
        $("<option>", {
          value: "Guarulhos",
          text: "Guarulhos"
        })
      );
    }
  });
});


    </script>
  </body>
</html>
